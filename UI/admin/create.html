<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Area - Questioner</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <!-- Nav -->
    <div id="slideout-menu">
        <ul>
            <li>
                <a href="meetups.html">Meetup</a>
            </li>
            <li>
                <a href="#">New Account</a>
            </li>
            <li>
                <a href="#">Logout</a>
            </li>
            <li>
                <input type="text" placeholder="Search here..">
            </li>
        </ul>
    </div>

    <nav>
        <div id="logo-img">
            <a href="#">
                <h2>Admin Area</h2>
            </a>
        </div>
        <div id="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <ul>
            <li>
                <a href="meetups.html">Meetup</a>
            </li>
            <li>
                <a href="#">New Account</a>
            </li>
            <li>
                <a href="#">Logout</a>
            </li>
            <li>
                <div id="search-icon">
                   <a href="#"><i class="fas fa-user"></i></a>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Main area -->
    <main>
        <h2 class="page-heading">Questioner - Admin Area</h2>

        <section id="create-meetup">
            <h2>Create New Meetup</h2>
            <div class="meetup-form">
                <form>
                    <p>
                        <label>Title</label>
                        <input type="text" placeholder="Meetup Title" required>
                    </p>
                    <p>
                        <label>Location</label>
                        <input type="text" placeholder="Meetup Location">
                    </p>
                    <p>
                        <label>Tag</label>
                        <input type="text" placeholder="Meetup Tags">
                    </p>
                    <p>
                        <label>Date</label>
                        <input type="date">
                    </p>
                    <p>
                        <label>Image</label>
                        <input type="file">
                    </p>
                    <p>
                        <label>Description</label>
                        <textarea placeholder="Brief Description"></textarea>
                    </p>

                    <button class="btn-submit" type="submit">Post Meetup</button>
                </form>
            </div>
        </section>

    </main>
    

    <script src="js/main.js"></script>
</body>
</html>
