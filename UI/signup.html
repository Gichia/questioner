<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignIn - Questioner</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
</head>
<body>

    <div class="container">
        <h1 class="brand"><span>Questioner</span></h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Questioner</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 44 Something st.</li>
                    <li><i class="fa fa-phone"></i> (+254)-555-5555</li>
                    <li><i class="fa fa-envelope"></i> contact@questioner.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Join Us</h3>
                <form id="contactForm">
                    <p>
                        <label>First Name</label>
                        <input type="text" name="fname" id="fname" required>
                    </p>
                    <p>
                        <label>Last Name</label>
                        <input type="text" name="lname" id="lname" required>
                    </p>
                    <p>
                        <label>Username</label>
                        <input type="text" name="username" id="username" required>
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label>Password</label>
                        <input type="password" name="password" id="password">
                    </p>
                    <p>
                        <label>Confirm Password</label>
                        <input type="password" name="cpassword" id="cpassword">
                    </p>
                    <p class="full">
                        <!-- <button type="submit">Sign In</button> -->
                        <a class="btn" href="signup.html">Sign Up</a>
                    </p>
                    <p>
                        Already have an account?
                        <a href="login.html">Sign In</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
 
</body>
</html>
